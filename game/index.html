<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Rheal - Fertility Journey</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="description" content="An educational game about the fertility treatment journey">
  <meta name="theme-color" content="#1a1a2e">
  <!-- Mobile web app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* Prevent pull-to-refresh and pinch zoom */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body { 
      background: #1a1a2e; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height for mobile */
      font-family: system-ui, sans-serif;
    }
    #game-container {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      /* Responsive constraints */
      max-width: 100vw;
      max-height: 100vh;
      max-height: 100dvh;
    }
    /* Handle safe areas on notched devices */
    @supports (padding: env(safe-area-inset-top)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      #game-container {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
